<!DOCTYPE html>
<html>
  <head>
    <title>Email Spam Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 50px;
        background-color: #f9f9f9; /* added a light gray background */
      }
      .form-container {
        max-width: 500px;
        margin: auto;
        padding: 30px; /* increased padding for better spacing */
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* added a subtle shadow */
      }
      .form-container input {
        width: 100%;
        padding: 15px; /* increased padding for better spacing */
        margin: 5px 0 20px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-container input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer; /* added a pointer cursor on hover */
      }
      .form-container input[type="submit"]:hover {
        background-color: #45a049;
      }
      .result {
        font-size: 1.5em;
        color: #4caf50;
        text-align: center;
        margin-top: 20px;
        font-weight: bold; /* added bold font weight for emphasis */
      }
      h2 {
        margin-top: 0; /* removed default margin top */
        color: #333; /* darkened the header text color */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Email Spam Prediction</h2>
      <form action="/predict" method="post">
        <label for="mail_content">Mail Content:</label>
        <input type="text" name="mail_content" required />
        <br /><br />
        <!-- added a line break for better spacing -->
        <input type="submit" value="Predict" />
      </form>
      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
